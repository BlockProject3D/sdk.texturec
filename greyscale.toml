# Default output texture width.
default-width = 256

# Default output texture height.
default-height = 256

# Base texture parameter to auto-detect the output texture size.
base-texture = "base"

# Output texture format.
format = "L8"

# Mipmap count.
mipmaps = 0 # 0 = diabled.

# List of lua scripts to run, in order, before saving the output texture BPX.
pipeline = ["base-scripts/rgb-to-greyscale", "base-scripts/brightness"]

# Template parameters.
[parameters]
base = "Texture"
brightness = "Float"
